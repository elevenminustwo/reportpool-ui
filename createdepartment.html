<!DOCTYPE html>
<html ng-app="app" ng-controller="Language as lang">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{lang.departmentcreatetitle}}</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- AngularJs -->
<script src="vendor/angular-1.6.0/angular.min.js"></script>
<script src="js/app.config.js"></script>
<script src="js/app.module.js"></script>
<script src="js/language.js"></script>
  <script src="controllers/departmentcontroller.js"></script>
  
  <!-- Bootstrap core CSS --> 
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
   <!-- Custom CSS -->
  <link href="css/manager.css" rel="stylesheet">
  
<!-- Fontawesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
 
</head>

<body ng-controller="DepartmentController as ctrl">
	
	<div class="container text-white">
	
	<h2>{{lang.depcreatehead}}</h2>
    <button type="button" class="btn btn-warning float-left" ng-click="ctrl.departmentmodal()" style="margin-left : 5px;">Department Add</button>
	<div class="panel">
		 <div class="panel-body">
			<table id="dataTableId" class="table table-striped table-bordered" style="width:100%;">
        <thead>
            <tr>
                <th>Department Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="a in ctrl.departments">
                <td>{{a.name}}</td>
				<td>
                    <button class="btn btn-primary fa fa-pencil" ng-click="ctrl.unitmodal(a.departmentId)">Unitadd</button>
					<button type="button" class="btn btn-sm btn-danger" ng-click="ctrl.delDepartment(a.departmentId)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        Sil
                    </button>
				</td>
            </tr>
        </tbody>
    </table>
	</div>
	
	
	
	</div>

	</div>
	<div class="modal fade" id="departmentaddmodal" tabindex="-1" role="dialog" aria-labelledby="">
        <div class="modal-dialog modal-dialog-center">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h class="modal-title text-muted">Department Add Modal</h>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
				
                <form method="post">
                    <div class="form-group m-3">
                        <label class="col-form-label" for="inputDefault">Department Name</label>
                        <textarea class="form-control" ng-model="departmentname"></textarea>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-success" ng-click="ctrl.addDepartment(departmentname)" data-dismiss="modal">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">İptal</button>
                </div>
            </div>
        </div>
    </div>
	<div class="modal fade" id="unitaddmodal" tabindex="-1" role="dialog" aria-labelledby="">
        <div class="modal-dialog modal-dialog-center">
            <div class="modal-content">
                <div class="modal-header text-center text-muted">
                    <h>Unit Add Modal</h>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
			<table id="dataTableId" class="table table-striped table-bordered" style="width:100%;">
        <thead>
            <tr>
                <th>Unit Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="a in ctrl.units">
                <td>{{a.name}}</td>
				<td>
					<button type="button" class="btn btn-sm btn-danger" ng-click="ctrl.delUnit(a.unitId)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        Sil
                    </button>
				</td>
            </tr>
        </tbody>
    </table>
	
                <form method="post">
                    <div class="form-group m-3">
                        <label class="col-form-label" for="inputDefault">Unit Name</label>
                        <textarea class="form-control" ng-model="unitname"></textarea>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-success" ng-click="ctrl.addUnit(unitname)">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">İptal</button>
                </div>
            </div>
        </div>
    </div>
   <!-- Footer -->
  <footer class="footer text-center">
    <p class="copyright " style="width:auto">Copyright © 2019 {{lang.copyright}}</p>
	
	<button class="btn text-white" ng-click="lang.translateeng()"><img src="images/uk.png"> English</button>
	<button class="btn text-white" ng-click="lang.translatetr()"><img src="images/turkey.png"> Türkçe</button>
		<a class="btn text-white float-right" href="login.html"><img style="
			filter: contrast(1);" src="images/shutdown.png">{{lang.logout}}</a>
  </footer>
</body>
</html>
