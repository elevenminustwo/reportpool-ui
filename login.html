<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/site.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Bilgi Islem Dairesi Rapor Giris</h5>
            <form class="form-signin">
               <label>Username:</label>
              <div class="form-label-group">
                <input type="name" id="inputName" class="form-control" required autofocus>
              </div>
                <label>Password:</label>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" required>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <a onclick="login()" class="btn btn-lg btn-primary btn-block text-uppercase text-white" type="submit">Sign in</a>
			  <a class="float-right mt-2" href="register.html">Sign up now!</a>
			</form>
          </div>
        </div>
      </div>
    </div>
  </div>
   <script>
      function login(){
        var username=document.getElementById("inputName").value;
        var password=document.getElementById("inputPassword").value;
        $.ajax({
          url:"http://localhost:8080/api/login/"+username+"/"+password,
          type:"POST",
          contentType:"application/json",
        }).then(function(){
			window.location.href = "user.html";
			})
			.catch(function (data) {
			alert("Giris basarisiz!");
			});
      }
    </script>
      <!-- Footer -->
    <footer class="footer text-center">
      <p class="copyright ">Copyright © 2019 Akdeniz Üniversitesi Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
