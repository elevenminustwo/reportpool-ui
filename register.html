<!DOCTYPE html>
<html ng-app="app" ng-controller="Language as lang">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{lang.registertitle}}</title>
<!-- AngularJs -->
<script src="vendor/angular-1.6.0/angular.min.js"></script>
<script src="js/app.config.js"></script>
<script src="js/app.module.js"></script>
<script src="js/language.js"></script>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="css/register.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">



</head>

<body>
<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="images/akdenizlogo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						
						<div class="input-group mb-4">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user-edit"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" id="kullanıcıadı" placeholder="{{lang.regusername}}">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" id="sifre" placeholder="{{lang.password}}">
						</div>
						<div class="input-group mb-4">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" id="sifretekrar" placeholder="{{lang.passwordre}}">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user-edit"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" id="ad" placeholder="{{lang.name}}">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user-edit"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" id="soyad" placeholder="{{lang.surname}}">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-at"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" id="email" placeholder="{{lang.email}}">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user-edit"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" id="sicilno" placeholder="{{lang.uniqueid}}">
						</div>
					</form>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
					<button type="button" name="button" class="btn login_btn" onclick="submit()">{{lang.signup}}</button>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						 <a href="login.html" class="ml-2">{{lang.signin}}</a>
					</div>
				</div>
			</div>
		</div>
	</div>
 
    <script>
      function submit(){
         var Email=document.getElementById("email").value;
         var Username=document.getElementById("kullanıcıadı").value;
         var Password=document.getElementById("sifre").value;
         var Name=document.getElementById("ad").value;
         var Surname=document.getElementById("soyad").value;
         var No=document.getElementById("sicilno").value;
        $.ajax({
          url:"http://localhost:8080/api/register/"+Email+"/"+Username+"/"+Password+"/"+Name+"/"+Surname,
          type:"POST",
          contentType:"application/json",
        }).then(function(){
			window.location.href = "login.html";
			})
			.catch(function (data) {
			alert("Giris basarisiz!");
			});
      }
    </script>

  <!-- Footer -->
  <footer class="footer text-center">
    <p class="copyright " style="width:auto">Copyright © 2019 {{lang.copyright}}</p>
	
	<button class="btn text-white" ng-click="lang.translateeng()"><img src="images/uk.png"> English</button>
	<button class="btn text-white" ng-click="lang.translatetr()"><img src="images/turkey.png"> Türkçe</button>
  </footer>


</body>

</html>
