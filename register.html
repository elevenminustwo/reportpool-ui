<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Kullanıcı Kayıt Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/site.css" rel="stylesheet">
  <link href="css/register.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
 <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin">
               <label>Email Adresi:</label>
               <div class="form-label-group">
                <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
              </div>
			  <label>Kullanıcı Adı:</label>
              <div class="form-label-group">
                <input type="name" id="kullanıcıadı" class="form-control" required>
              </div> 
               <label>Password:</label>
              <div class="form-label-group">
                <input type="password" id="sifre" class="form-control" required>
              </div>
			  <label>Confirm Password:</label>
              <div class="form-label-group">
                <input type="password" id="sifretekrar" class="form-control" required>
              </div>
			   <label>Name:</label>
              <div class="form-label-group">
                <input type="name" id="ad" class="form-control" required>
              </div>
			   <label>Surname:</label>
              <div class="form-label-group">
                <input type="name" id="soyad" class="form-control" required>
              </div>
			   <label>Sicil No:</label>
              <div class="form-label-group">
                <input type="name" id="sicilno" class="form-control" required>
              </div>
              <a onclick="submit()" class="btn btn-lg btn-primary btn-block text-uppercase text-white">Kayıt Ol</a>
			</form>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script>
      function submit(){
        var data = {
          Email:document.getElementById("email").value,
          Username:document.getElementById("kullanıcıadı").value,
          Password:document.getElementById("sifre").value,
          Name:document.getElementById("ad").value,
          Surname:document.getElementById("soyad").value,
          No:document.getElementById("sicilno").value,
        };
        $.ajax({
          url:"http://localhost:8080/api/register",
          type:"POST",
          contentType:"application/json",
          data:data,
        }).then(function(){
		
			});
      }
    </script>

    <!-- Footer -->
    <footer class="footer text-center">
      <p class="copyright ">Copyright © 2019 Akdeniz Üniversitesi Tüm Hakları Saklıdır.</p>
    </footer>


</body>

</html>
