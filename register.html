<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Kullanıcı Kayıt Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/site.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>

  <body>

    <div class="container">
      <h2>Kullanıcı Kayıt Sayfası</h2>
      <form name="myform">
        <div class="form-group">
          <div class="col-sm-5 ">
            <input type="email" class="form-control" id="email" placeholder="email adresiniz" name="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-5">
            <input type="kullanıcıadı" class="form-control" id="kullanıcıadı" placeholder="kullanıcı adınız"
              name="kullanıcıadı">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-5">
            <input type="sifre" class="form-control" id="sifre" placeholder="sifrenizi giriniz" name="sifre">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-5">
            <input type="sifretekrar" class="form-control" id="sifretekrar" placeholder="sifrenizi tekrar giriniz"
              name="sifretekrar">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-5">
            <input type="ad" class="form-control" id="ad" placeholder="adınız" name="ad">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-5">
            <input type="soyad" class="form-control" id="soyad" placeholder="soyadınız" name="soyad">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-5">
            <input type="sicilno" class="form-control" id="sicilno" placeholder="sicilno" name="sicilno">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-5">
            <label for="sel1">Birim Seciniz</label>
            <select class="form-control" id="sel1">
              <option>SKS</option>
              <option>Bilgi İslem</option>
              <option>Kutuphane</option>
              <option>Muhendislik</option>
            </select>
          </div>
        </div>
        <div class="btn-group">
          <a onclick="submit()" class="btn btn-success"><text style="color:white;">Kayıt Ol</text></a>
        </div>

      </form>
    </div>
    <script>
      function submit(){
        var data = {
          Email:document.getElementById("email").value,
          Username:document.getElementById("kullanıcıadı").value,
          Password:document.getElementById("sifre").value,
          Name:document.getElementById("ad").value,
          Surname:document.getElementById("soyad").value,
          No:document.getElementById("sicilno").value,
        }
        $.ajax({
          url:"localhost:8080/register",
          type:"POST",
          contentType:"application/json",
          data:data,
          success: function(resp){
            console.log(resp)
          },
          error:function(req,status,err){
            console.log("err")
          }
        })


      }
    </script>

    <!-- Footer -->
    <footer class="footer text-center">
      <p class="copyright ">Copyright © 2019 Akdeniz Üniversitesi Tüm Hakları Saklıdır.</p>
    </footer>




  </body>

</body>

</html>
