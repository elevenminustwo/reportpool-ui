<!DOCTYPE html>
<html ng-app="app" ng-controller="Language as lang">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Unit Reports Template</title>
<!-- AngularJs -->
<script src="vendor/angular-1.6.0/angular.min.js"></script>
<script src="js/app.config.js"></script>
<script src="js/app.module.js"></script>
<script src="js/language.js"></script>

  <!-- Jquery for datatable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="css/manager.css" rel="stylesheet">
  
  <!-- Datatable Css -->
  
  <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/responsive/2.1.1/css/responsive.bootstrap.min.css" rel="stylesheet" />

  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js" type="text/javascript"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

  <script src="controllers/unitreportscontroller.js"></script>
    
  
</head>
<body>
	<div class="container text-white">
  <h2>{{lang.managerheader}}</h2>
	
	<div class="panel">
		 <div class="panel-body">
		 <table id="dataTableId" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>{{lang.managertablename}}</th>         
                    <th>{{lang.managertablesurname}}</th>          
                    <th>{{lang.managertabledate}}</th>      
					          <th>{{lang.managertablereport}}</th>           
                </tr>
            </thead>
            <tbody>
            </tbody>
     </table>
		 </div>
	</div>
	
	
	
	</div>

  <!-- Footer -->
  <footer class="footer text-center">
    <p class="copyright " style="width:auto">Copyright Â© 2019 {{lang.copyright}}</p>
	
	<button class="btn text-white" ng-click="lang.translateeng()"><img src="images/uk.png"> English</button>
	<button class="btn text-white" ng-click="lang.translatetr()"><img src="images/turkey.png"> Turkce</button>
  </footer>
  
 <script>
        $(document).ready(function () {
            $("#dataTableId").DataTable(
{
  "processing" : false,
  "serverSide" :true,
  "aLengthMenu": [[10, 25, 50, 100], [10, 25, 50, 100]],
  "filter": true,
  "paging": true,
  "ajax": {
    "url":"http://localhost:8080/unitreports/1/1/",
    "dataSrc" : "data",
  },
  "columnDefs": [
                    {
                        "targets": [0],
                        "visible": true,
                        "orderable": true,
                    },
                    {
                        "targets": [1],
                        "visible": true,
                        "orderable": false,
                    },
                    {
                        "targets": [3],
                        "visible": true,
                        "orderable": false,
                    }
                    
                ],

              
                "pagingType": "full_numbers"
          });
        });


    </script>
 
</body>
</html>
