	function addReport(saveMode) {
		var icerik = "Konu: " + document.getElementById("konuTextarea").value + "\n\nTarih Araliğı: " + document.getElementById("tarihAraligiTextarea").value + "\n\n" + document.getElementById("icerikTextarea").value;  
		if(!saveMode) {
			document.getElementById("konuTextarea").value = "";
			document.getElementById("tarihAraligiTextarea").value = "";
			document.getElementById("icerikTextarea").value = "";
		}
		
		var reportObject = {"reportId":null,"title":"Rapor","text":"default","isCompleted":1,"dateCompleted":"2006-12-24","userId":1,"departmentunitId":1};
		console.log("unit to save: " + unitArray[dropdown.selectedIndex - 1][0]);
		reportObject["departmentunitId"] = unitArray[dropdown.selectedIndex - 1][0];
		reportObject["text"] = icerik;
		reportObject["userId"] = userId;

		var date = new Date();
		var day = date.getDay();
		var month = date.getMonth(); 
		var year = date.getFullYear();
		var hour = date.getHours;
		var minute = date.getMinutes;
		var second = date.getSeconds;
		var dateString = year + "-" + (month + 1) + "-" + day;
		console.log(dateString);
		reportObject["dateCompleted"] = dateString;

		if(saveMode) {
			reportObject["isCompleted"] = 0;
		}


		var request = new XMLHttpRequest();
		var reportJson = JSON.stringify(reportObject);
		
		request.open("POST", "http://localhost:8080/savereport");
		request.setRequestHeader("Content-type", "application/json");
		request.send(reportJson);
